<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="project">
        <h1>Are You Health Conscious?</h1>
        <h2> Now you can calculate your BMI </h2>
        
        <form>
            <div class="input1">
                <label >Enter your height (in cm)</label>
                <input type="text" id="height" required/>
            </div>
            <div class="input2">
                <label >Enter your weight (in KG)</label>
                <input type="text" id="weight" required/>
            </div>
            <div class="input3">
               <button>Calculate</button>


            </div>
           
            <div id="results"></div>
            <div class="guide">
                <h3>BMI Guide</h3>
                <P>Underweight less than 18.5</P>
                <P>Healthy between 18.5 to 25.5</P>
                <p>Overweight over 25.5</p>
            </div>
        </form>
        

        
        
    </div>
   

</body>
<script src="script.js"></script>
</html>
